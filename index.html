<!DOCTYPE html>

<html lang="da">
  <head>
        <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Skovsted Consulting - Scanner App</title>
        <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    </head>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400&display=swap');
        body{
            margin: 0;
            font-family: 'Heebo', sans-serif;
            position: relative;

        }
        .content-div{
            padding: 20px;
        }
        .header{
             background-color: #D2E9E9;
             padding-bottom: 50px;
             align-items:center;
             text-align: center;

        }
        .header img{
            width: 200px;
        }
        .header h1{
            margin-left: auto;
            font-family: 'Montserrat', sans-serif;
            font-size: 35px;
        }
        table{
            width: 100%;
            border-collapse: collapse;
            margin: 50px 0;

        }
        table tr td{
            padding: 10px 20px;
            text-align: center;
            font-size: 25px;
        }
        table tr.thd{
            font-weight: bold;
        }
        .scanner-div #ean{
    display: block;
    padding: 1rem;
    font-size: 1.2rem;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: .25rem;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
    width: 250px;
        }
        label{
            font-size: 25px;
        }
        table input[type='number']{
    display: block;
    padding: .375rem .75rem;
    font-size: 1rem;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: .25rem;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
    margin: 0 auto;
        }
       
        table input[value='Delete']{
            padding: 10px 20px;
            background-color: #D0312D;
            color: #fff;
            border: 0;
            border-radius: 5px;
            font-size: 23px;
        }
        form input[type='button']{
            padding: 10px 20px;
            background-color: #4956ac;
            color: #fff;
            border: 0;
            border-radius: 5px;
                        font-size: 23px;

        }
        
            #popupContainer {
              display: block;
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background-color: rgba(0, 0, 0, 0.5);
              z-index: 9999;
            }

            #popupBox {
              background-color: #fff;
              width: 300px;
              max-width: 80%;
              margin: 100px auto;
              padding: 20px;
            }
            #popupBox button{
                 padding: 10px 20px;
            background-color: #4956ac;
            color: #fff;
            border: 0;
            border-radius: 5px;
                        font-size: 12px;
            }

            .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            }

            .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
            }

            .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            }

            .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            }

            input:checked + .slider {
            background-color: #d2e9e9;
            }

            input:focus + .slider {
            box-shadow: 0 0 1px #d2e9e9;
            }

            input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
            }

            .slider.round {
            border-radius: 34px;
            }

            .slider.round:before {
            border-radius: 50%;
            }


    </style>
    <body>
        <!-- Render InvItems -->
        <script>
            var items = JSON.parse("[{\"Name\": \"Varenavn 0\", \"EAN\": \"9788776920586\", \"Price\": 49.95}, {\"Name\": \"Varenavn 1\", \"EAN\": \"978877692058\", \"Price\": 49.95}, {\"Name\": \"Varenavn 2\", \"EAN\": \"3020120022314\", \"Price\": 500}]");
        </script>
        <div class="header">
             <img src="newlogo.png" alt="Logo">
            <h1>Skovsted Consulting - Scanner App</h1>
        </div>

        <!-- https://scanapp.org/html5-qrcode-docs/docs/intro#documentation -->
        <div class="content-div">
        <div id="reader"></div>

        <div class="scanner-div">
            <input id="ean"  type="text" placeholder="Enter barcode" autofocus onchange="gotBarcode(this)"><br>
            
            <div class="turn-on">
                <label for="scannerOn">Turn on scanner:</label>
                <label class="switch">
                    <input type="checkbox" id="scannerOn" name="scannerOn" onchange="scannerOn(this)">
                      <span class="slider round"></span>

                </label>
            </div>
        </div>

        <div id="error">
            <div id="popupContainer">
  <div id="popupBox">
    <h2>Errors</h2>
    <p>Here the errors will display </p>
    <button id="closePopup">Close</button>
  </div>
</div>
        </div> <!--"Sorry, your browser does not support Web Storage..." -->
        <div style="overflow-x: scroll;">
        <table id="journal" border="1">
            <tr class="thd">
                <td>Name</td>
                <td>EAN</td>
                <td>Price</td>
                <td>Quantity</td>
                <td>Actions</td>
            </tr>
        </table>
        </div>
        <br>
        <form>
            <input type="button" Value="Clear" onClick="clearJournal()">
            <input type="button" Value="Transfer" onClick="transferJournal()">
            <br><br>
            <input type="button" Value="Insert Test Row" onClick="insertTestRow()">
        </form>
        </div>
        <script>
            document.getElementById('closePopup').addEventListener('click', function() {
  document.getElementById('popupContainer').style.display = 'none';
});
            function scannerOn(element){
                if (element.checked==false){
                    console.log("False");
                    //document.getElementById("reader").style.display = "none";

                    html5QrCode.stop().then((ignore) => {
                      console.log("Stop");// QR Code scanning is stopped.
                    }).catch((err) => {
                        console.log("Error");
                      // Stop failed, handle it.
                    });
                }
                else {
                    // If you want to prefer front camera
                    html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback);
                }
            }
        </script>
        <script src="index.js"></script>
    </body>
</html>
